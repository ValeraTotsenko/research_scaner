mexc:
  base_url: https://api.mexc.com
  timeout_s: 10
  max_retries: 3
  backoff_base_s: 0.5
  backoff_max_s: 4
  max_rps: 1.2

runtime:
  run_name: "smoke_raw"
  timezone: "UTC"

obs:
  log_jsonl: true

universe:
  quote_asset: "USDT"
  allowed_exchange_status: ["1"]
  min_quote_volume_24h: 0
  min_trades_24h: 0
  use_quote_volume_estimate: true
  require_trade_count: false
  blacklist_regex: []
  whitelist: []

sampling:
  spread:
    duration_s: 120
    interval_s: 2
    min_uptime: 0.6
    allow_per_symbol: false
    per_symbol_limit: 50
  depth:
    duration_s: 180
    interval_s: 30
    limit: 50
    candidates_limit: 200
  raw:
    enabled: true
    gzip: true

thresholds:
  spread:
    median_max_bps: 250.0
    p90_max_bps: 600.0
  depth:
    best_level_min_notional: 5.0
    unwind_slippage_max_bps: 400.0
  uptime_min: 0.6

fees:
  taker_bps: 4.0
  maker_bps: 2.0

depth:
  top_n_levels: 10
  band_bps: [5, 10, 20]
  stress_notional_usdt: 25.0

report:
  top_n: 20
  include_raw_in_bundle: false

pipeline:
  resume: false
  fail_fast: true
  continue_on_error: false
  artifact_validation: "lenient"

  total_timeout_s: 0
  stage_timeouts_s:
    universe: 120
    spread: 240
    score: 120
    depth: 360
    report: 120

  timeout_behavior: "fail"
  timeout_grace_s: 2
  safety_margin_s: 5
